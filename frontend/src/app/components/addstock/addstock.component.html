<h2>Add Stock</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row pt-2">
        <div class="col text-center" >
            <div *ngIf="addsucess">
                <span class="reg-sucess"> Stock is Successfully added</span>
            </div>
            <div *ngIf="addfail">
                <span class="reg-fail">Stock Already Exists, Give a Unique Ticker which is not registered</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Stock Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Stock Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="ticker">Stock Ticker</label>
        <input type="text" formControlName="ticker" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ticker.errors }" />
        <div *ngIf="submitted && f.ticker.errors" class="invalid-feedback">
            <div *ngIf="f.ticker.errors.required">Stock Ticker is required</div>
            <div *ngIf="f.ticker.errors.minlength">Stock Ticker must be at least 2 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description  is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="closingprice">Closing Price</label>
        <input type="text" formControlName="closingprice" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.closingprice.errors }" />
        <div *ngIf="submitted && f.closingprice.errors" class="invalid-feedback">
            <div *ngIf="f.closingprice.errors.required">Closing Price is required</div>
        </div>
    </div>
    <div class="form-group">    
        <label for="currentprice">Current Price</label>
        <input type="text" formControlName="currentprice" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.currentprice.errors }" />
        <div *ngIf="submitted && f.currentprice.errors" class="invalid-feedback">
            <div *ngIf="f.currentprice.errors.required">Current Price is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register Stock
        </button>
        <a routerLink="/stocks" class="btn btn-link">Cancel</a>
    </div>
</form>
